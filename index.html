<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container-fluid px-0">
        <div class="row">
            <div id="video-threater" class="col-12"></div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10 col-12 mt-5 d-flex justify-content-center align-items-center" id="default-palyer">
                <div class="myplayer w-100">
                    <video
                            src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" id="player"
                            ads='{
            "servers": [{"apiAddress": "vod/testads1.xml"}],
            "schedule": [{"position": "pre-roll"}]
        }'
                    ></video>
                </div>
            </div>
        </div>
    </div> 
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tebyan-smart-ads-plugin.js"></script>
    <script>initAdsFor("player");</script>
</body>
</html>
